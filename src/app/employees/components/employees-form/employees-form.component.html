<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="string" class="form-control" id="name" formControlName="name" [class.is-invalid]="isInvalid('name')">
    <div class="invalid-feedback">
      Please enter a Name.
    </div>
  </div>
  <div class="form-group">
    <select class="custom-select" formControlName="location" [class.is-invalid]="isInvalid('location')" x>
      <option value="" selected>Choose location</option>
      <option *ngFor="let loc of locations" [ngValue]="loc">{{loc}}</option>
    </select>
    <div class="invalid-feedback">
      Please select a Location.
    </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="hasDriverLicense" formControlName="hasDriverLicense">
    <label class="form-check-label" for="hasDriverLicense">Has driver license</label>
  </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary d-inline">Add</button>
  <span class="ml-2">{{ status$ | async }}</span>
 </form>
